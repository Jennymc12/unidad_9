<h3>formulario</h3>
<form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">correo electronico</label>
    <input
        type="email"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp">
    
    
    <div id="emailHelp" class="form-text">
       ( Nunca compartiremos su correo electrónico con nadie más.)
    </div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">contraseña</label>
    <input type="password" class="form-control" id="exampleInputPassword1" />
  </div>
  <div class="mb-3 form-check"><!-- <div class="mb-3 form-check">: Este div envuelve la casilla de verificación y su etiqueta. 
    La clase mb-3 es parte de Bootstrap y se utiliza para agregar márgenes en la parte inferior, proporcionando un espacio visual entre este elemento y los elementos circundantes. La clase form-check también es de Bootstrap y se utiliza para aplicar estilos específicos de formulario.-->
    <input type="checkbox" class="form-check-input" id="exampleCheck1" /><!--  <input type="checkbox" class="form-check-input" id="exampleCheck1" />: Esta línea crea la casilla de verificación en sí misma. La clase form-check-input de Bootstrap se aplica para dar estilo a la casilla de verificación. El atributo id se utiliza para asociar la etiqueta con la casilla de verificación. -->
    <label class="form-check-label" for="exampleCheck1">verificar</label><!-- <label class="form-check-label" for="exampleCheck1">Check me out</label>: Aquí se crea la etiqueta asociada a la casilla de verificación. La clase form-check-label de Bootstrap aplica estilos específicos de formulario. El atributo for se utiliza para asociar la etiqueta con la casilla de verificación mediante el valor del atributo id.  -->
    
  </div><!-- Esta línea de código HTML crea un grupo de elementos que se utilizan para crear una casilla de verificación (checkbox) y su etiqueta asociada.-->
  <button type="submit" class="btn btn-primary">enviar</button>
</form>
